<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <div id="root"></div>
    <div class="darth-vader-saber">
        <div class="handle">
            <!-- Lightsaber handle parts -->
            <div class="tip"></div>
            <div class="grip grip1"></div>
            <div class="grip grip2"></div>
            <div class="grip grip3"></div>
            <div class="center"></div>
            <div class="laser"></div> <!-- The main laser component -->
            <div class="center-bottom">
                <div class="screw"></div>
            </div>
            <div class="cables">
                <div class="hole hole1"></div>
                <div class="hole hole2"></div>
                <div class="cable cable1"></div>
                <div class="cable cable2"></div>
            </div>
            <div class="shadow"></div>
            <!-- Additional components for the laser -->
            <div class="laser-tip">
                <div class="laser-glow laser-glow-active"></div>
            </div>
            <!-- <div class="laser laser-active" style="width: 0;"></div> -->
            <div class="guard-tip"></div>
            <div class="guard-rectangle">
                <div class="shadow"></div>
            </div>
            <div class="guard-triangle"></div>
            <div class="guard-triangle-shadow"></div>

        </div>
    </div>
    <!-- <div class="saber-demo">
        <h1>Loading</h1>
        <div class="percent">0%</div>
    </div> -->
    <script src="../script/lightsaber.js"></script>
</body>
</html>
